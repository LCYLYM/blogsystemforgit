name: Build & Deploy Gmeek to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  issues:
    types: [opened, edited, labeled, unlabeled, reopened]

permissions:
  contents: read
  issues: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate site
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          if [ -z "${ISSUE_NUMBER}" ]; then
            python Gmeek.py "${GH_TOKEN}" "${REPO}" --issue_number 0
          else
            python Gmeek.py "${GH_TOKEN}" "${REPO}" --issue_number "${ISSUE_NUMBER}"
          fi

      - name: Check Pages enabled (no PAT)
        if: ${{ secrets.PAGES_TOKEN == '' }}
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            "https://api.github.com/repos/${REPO}/pages")
          if [ "${code}" = "404" ]; then
            echo "::error::GitHub Pages 还没启用：请到 Settings > Pages > Build and deployment > Source 选择 GitHub Actions。"
            echo "::error::或者创建一个具备 Pages+Administration 写权限的 PAT，保存为仓库 Secrets: PAGES_TOKEN，然后重跑。"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          token: ${{ secrets.PAGES_TOKEN || github.token }}
          enablement: ${{ secrets.PAGES_TOKEN != '' }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
